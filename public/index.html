<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/> 
        <link rel= "stylesheet " href="css/style.css"/>
    <title>chit-chat app</title>
    
</head>
<body>
    <div class="join-container">
        <header class="join-header">
         <h1> <i class="fas fa-smile">chit-chat</i></h1> 
        </header>
        <main class="join-main">
            <form action ="chat.html">
                <div  class ="form-control">
                   <label for ="username"> username</label>
                   <input type="text"
                      name ="username"
                       id ="username"
                       placeholder="Enter username...."
                       required 
                       />
                </div>
                <div class="form-control">
                    <label for ="room">room</label>
                    <select name ="room" id ="room">
                        <option value ="Javascript">Javascript</option>
                        <option value ="Javascript">c++</option>
                        <option value ="Javascript">node.js</option>
                        <option value ="Javascript">angular</option>
                        <option value ="Javascript">express</option>
                        <option value ="Javascript">mongodb</option>
                        
                    
                    </select> 

                </div>
                <button type="submit" class ="btn" > join chat</button>
            </form>
        </main>
    </div>
    
</body>
</html>
